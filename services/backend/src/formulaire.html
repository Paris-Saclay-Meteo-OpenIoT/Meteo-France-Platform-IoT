<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Inscription Utilisateur</h1>
  <form id="registerForm">
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="S'inscrire">
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Empêche le rechargement de la page

      // Récupération des valeurs du formulaire
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Déterminer l'URL du backend
        const API_BASE_URL = window.location.hostname === 'localhost' 
          ? 'http://localhost:5000' 
          : `http://${window.location.hostname}:5000`;

        // Envoi de la requête POST au serveur
        const response = await fetch(`${API_BASE_URL}/api/users/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, username, password })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = result.message || 'Inscription réussie !';
          console.log('Utilisateur créé :', result.user);
        } else {
          document.getElementById('message').textContent = result.error || 'Erreur lors de l\'inscription.';
        }
      } catch (err) {
        console.error('Erreur de requête :', err);
        document.getElementById('message').textContent = 'Erreur de communication avec le serveur.';
      }
    });
  </script>
</body>
</html>
