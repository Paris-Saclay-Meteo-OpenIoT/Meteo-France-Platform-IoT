sonar.projectKey=meteo-france-iot
sonar.projectName=Meteo France Platform IoT
sonar.projectVersion=1.0.0

# Sources
sonar.sources=services
sonar.exclusions=node_modules/**,dist/**,build/**,*.pyc,**/__pycache__/**

# Python
sonar.python.version=3.9
sonar.python.coverage.reportPaths=coverage.xml

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*.test.js,**/*.spec.js

# Quality gates
sonar.qualitygate.wait=true
